name: Pull CSV updates

on:
  push:
    branches:
      - main
  schedule:
    - cron: "*/15 * * * *"  # Pull updates every 5 minutes

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Pull latest updates
        run: |
          git pull origin main
          
